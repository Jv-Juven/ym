	.bounceInUp,.bounceInDown,.fadeIn,.lightSpeedIn,.fadeOut,.bounceIn,.fadeInDown,.fadeInUp,.flipInX{
		-webkit-animation-duration:1s;
		        animation-duration:1s;
	}

	.opacity-twinkle{
		-webkit-animation:opacity-twinkle 2s 0.1s infinite linear normal forwards;
		        animation:opacity-twinkle 2s 0.1s infinite linear normal forwards;
	}
	@-webkit-keyframes opacity-twinkle{
		0%{
			opacity: 1;
		}
		50%{
			opacity: 0.3;
		}
		100%{
			opacity: 1;
		}
	}
	@keyframes opacity-twinkle{
		0%{
			opacity: 1;
		}
		50%{
			opacity: 0.3;
		}
		100%{
			opacity: 1;
		}
	}

	.p1-touch{
		position: absolute;
		width:105px;
		height: 105px;
		left:50%;

		top:345px;

		/*-webkit-user-select:none;*/
	}
	.p1-mask{
		width: 100%;

		background-size: 100% 100%;
		-webkit-mask:-webkit-gradient(linear,right top,right bottom,color-stop(0%,rgba(0,0,0,1)),color-stop(15%,rgba(0,0,0,0)));
		-webkit-mask-size:100% 100%;
		-webkit-mask-position:0 0;
		/*-webkit-transition:all 2s ease-out;*/
	}

	.arrow{
		width: 40px;
		margin: 0 -20px;
		top: 480px;
		left: 50%;
	}

	.switch{
		position: absolute;
		width:30px;
		top:20px;
		right: 20px;
	}


	

</style>

<script>


$(function(){

	window.ontouchmove=function(e){
		var evt=e||event;
		evt.returnValue=false;
	}
	window.onmousemove=function(e){
		var evt=e||event;
		evt.returnValue=false;
	}



	var timeouts = [];



	function disappearall()

	{
		//1
		$("section:nth-child(1) img:not(:nth-child(1)):not('.stars')").hide();
		//2
		$("#p2_cover,#p2_stamp,#p2_words").hide();
		$("#p2_paper,#p2_silk").css({"rotate":"0deg","x":"0","y":"0"}).show();
		//3
		$("section:nth-child(3) img:not(:nth-child(1)):not('.stars')").hide();
		//4
		$("section:nth-child(4) img:not(:nth-child(1)):not('.stars')").hide();
		// $("").hide();

		// $(".stars").hide();
		
		while(timeouts.length!=0) clearTimeout(timeouts.pop());

	}
	function showp1()

	{
		disappearall();
		$("#p1_cover").show();
		timeouts.push(setTimeout('$("#p1_title").show().addClass("bounceInDown");',0));
		timeouts.push(setTimeout('$("#p1_fbb").show().addClass("fadeIn");',400));
		timeouts.push(setTimeout('$("#p1_tips").show().addClass("fadeIn");',1200));
		// timeouts.push(setTimeout('$("section:nth-child(1) .stars").show().addClass("stars-twinkle")',800));
		timeouts.push(setTimeout('$("#p1_thumb").css({"y":"100px"}).show().transition({"y":"0"},2000)',400));
		

	}

	function showp2()

	{

		disappearall();
		timeouts.push(setTimeout('$("#p2_silk").fadeOut(1200)',0));
		timeouts.push(setTimeout('$("#p2_paper").transition({"rotate":"-50deg","x":"30px","y":"-105px"},1600)',800));
		timeouts.push(setTimeout('$("#p2_paper").fadeOut(800)',1800));
		timeouts.push(setTimeout('$("#p2_cover,#p2_words").fadeIn(1400)',2200));
		timeouts.push(setTimeout('$("#p2_stamp").css({"scale":"2","opacity":"0"}).show().transition({"scale":"1","opacity":"0.8"},400,"ease-in")',3400));
		timeouts.push(setTimeout('$(".arrow").fadeIn(200)',0));
	}


	function showp3()

	{

		disappearall();
		timeouts.push(setTimeout('$("#p3_title").show().addClass("bounceInDown");',0));
		// timeouts.push(setTimeout('$("section:nth-child(3) .stars03").show().addClass("stars-twinkle03")',800));
		timeouts.push(setTimeout('$("#p3_circle").show().addClass("scale-opct");',0));
		timeouts.push(setTimeout('$("#p3_point").show().addClass("hatch");',500));
		timeouts.push(setTimeout('$("#p3_line1").show().addClass("fadeIn");',500));
		timeouts.push(setTimeout('$("#p3_info1").show().addClass("BounceIn");',1200));
		timeouts.push(setTimeout('$("#p3_line2").show().addClass("fadeIn");',1800));
		timeouts.push(setTimeout('$("#p3_info2").show().addClass("BounceIn");',2500));
		timeouts.push(setTimeout('$(".arrow").fadeIn(200)',0));

	}



	function showp4()

	{

		disappearall();
		timeouts.push(setTimeout('$("#p4_title").show().addClass("flipInX");',0));
		// timeouts.push(setTimeout('$("section:nth-child(4) .stars04").show().addClass("stars-twinkle04")',800));
		timeouts.push(setTimeout('$("#p4_words").show().addClass("lightSpeedIn");',400));
		timeouts.push(setTimeout('$("#p4_code").show().addClass("fadeIn");',800));
		timeouts.push(setTimeout('$("#p4_tips").show().addClass("fadeInUp");',1000));

	}




	ws=document.body.clientWidth/320.0;

	hs=document.body.clientHeight/504.0;

		if(ws-hs>1) ws=hs;

		$('#pages').each(function(){


				$(this).css({ scale: hs<ws?ws:hs});

		});

		$('.bg').css({ scale: ws/(hs<ws?ws:hs)});




				
	var mySwiper01 = new Swiper('.swiper-containermain',{

				slidesPerView:1,

				mode:'vertical',

				//Enable 3D Flow

				

				//followFinger:false,

				progress: false,

				speed:400,

				noSwiping:true,

				initialSlide:0,

				followFinger:true,

				updateOnImagesReady:true,

				onSwiperCreated: function(swiper){

					// if(swiper.activeIndex!==0){
						// eval('showp'+(swiper.activeIndex+1)+'()');
					// } 
					
				} ,

				

				onSlideChangeEnd:function(swiper){

					eval('showp'+(swiper.activeIndex+1)+'()');

				},

				

				onSlideChangeStart:function(swiper){

					disappearall();

				},

				

				onProgressChange: function(swiper) {

					// var slide=swiper.slides[0];
					// var progress=slide.progress;
					// $("#p1_light").css({'y':-progress*20+'px'});
					// console.log(progress);
				},

				onTouchStart:function(swiper){
					// disappearall();
				},

				onTouchEnd:function(swiper) {

				},

				onImagesReady: function(swiper){
					console.log("onImagesReady");
					$("#loading").fadeOut(300);
					eval(showp1());
				}

				

			}

		)


	function music_play(){
		var page_music=document.getElementById("music");
		$(".switch").eq(1).on("click",function(){
			page_music.pause();
			$(this).hide();
		});
		$(".switch").eq(0).on("click",function(){
			page_music.play();
			$(".switch").eq(1).show();
		});
	}

	music_play();

	function thumb_scan(){

		// var evtstart="touchstart" in window ? "touchstart":"mousedown";

		// var evtend="touchend" in window ? "touchend":"mouseup";

		$(".p1-touch").on("touchstart",function(e){

			e.preventDefault()||e.preventDefault;
			$("#p1_thumb_line").show();
			time=(new Date()).getTime();
			$("#p1_thumb_line").css({"y":"0"}).transition({"y":"100px"},2000,"ease-out");

		}).on("touchend",function(e){

			e.preventDefault()||e.preventDefault;
			$("#p1_thumb_line").stop(true);
			$("#p1_thumb_line").hide();
			if((new Date()).getTime()-time>1200){
				if($("section:nth-child(1)").hasClass("swiper-no-swiping")){
					$("section:nth-child(1)").removeClass("swiper-no-swiping");
					mySwiper01.swipeTo(1);
				}
				else{
					console.log("again");
					mySwiper01.swipeNext();
				}
				// mySwiper01.swipeNext();
			}

		});
	}
	thumb_scan();

	// Image loading in sequence
	function imgLoaded(){
		var length=$("img").length;
		console.log(length);
		var index=0;
		var total=length*0.7;
		var percent=0;
		var loaded=false;
		function loadimg(){
			var img=new Image();
			var str=$("img").eq(index).attr("src");
			$("img").eq(index).attr('src',str);
			img.src=str;
			console.log(str);
			img.onload=function(){
				if(img.complete){
					if(index<length-1){
						if(index<=total){
							console.log(index);
							percent=Math.ceil(100*(index/total));
							// $("#percent").css({"width":percent+"%"});
							// $("#perc_num").html(percent+"%");
						}
						else{
							if(!loaded){
								$("#loading").hide();
								page_loading();
								loaded=true;
							}
						}
						index++;
						loadimg();
					}

				}
				else{
					// loadimg();
				}
			}
		}
		loadimg();
	}

	//带有进度的加载
	// imgLoaded();

	// alert("ontouchstart" in window);


	function stopDefault(e){
		if(e&&e.preventDefault){
			e.preventDefault();
		}
		else{
			window.event.returnValue-false;
		}
		return false;
	}

	stopDefault();

});


</script>
